{% extends "layout.html" %}

{% block title %}
Tweet App
{% endblock %}

{% block content %}
<h1 class="text-center text-white mt-4">Welcome to Harshal's Tweet App</h1>
<h2>{% if form.instance.pk %}Edit Tweet{% else %}Create Tweet{% endif %}</h2>

<form method="POST" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Submit</button>
</form>

<a href="{% url 'tweetList' %}" class="btn btn-primary">Back</a>
{% endblock %}
