{% extends "layout.html" %}

{% block title %}
Register - Tweet App
{% endblock %}

{% block content %}
<h1 class="text-center text-white mt-4">Register</h1>
<form method="POST" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<a href="{% url 'tweetList' %}" class="btn btn-secondary">Back</a>
{% endblock %}
